<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 40px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .testimonial {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .testimonial p {
      margin: 0;
    }

    .author {
      text-align: right;
      font-style: italic;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Testimonials</h2>

  <div class="testimonial">
    <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
    <p class="author">- John Doe</p>
  </div>

  <div class="testimonial">
    <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
    <p class="author">- Jane Smith</p>
  </div>

</body>
</html>
